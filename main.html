<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.40/css/uikit.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Oswald:300,400" rel="stylesheet">
    <title>HopStop</title>
</head>

<body>
    <!-- sticky nav with chat function  -->
    <div uk-sticky="sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky">
        <div class="uk-offcanvas-content">


            <button class="uk-button uk-button-default uk-margin-small-right" type="button" uk-toggle="target: #offcanvas-usage" id="chatToggle">Chat with other HopStoppers!</button>


            <div id="offcanvas-usage" uk-offcanvas>
                <div class="uk-offcanvas-bar">

                    <button class="uk-offcanvas-close" type="button" uk-close></button>

                    <div class="uk-margin">
                        <div id="nameParent">
                            <input class="uk-input uk-form-width-medium" id="name" type="text" placeholder="Enter Username">
                            <button class="uk-button uk-button-default uk-float-right" id="submitButton">Submit</button>
                        </div>
                    </div>
                    <div id="chatRoom">
                        <div class="uk-panel uk-panel-scrollable" id="messages">
                        </div>
                        <textarea id="msg" class="uk-textarea uk-panel uk-panel-scrollable" id="message"></textarea>
                        <br>
                        <button class="uk-button uk-button-default uk-float-right" id="sendButton">Send</button>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <div class="container">

        <div class="beerImage">
            <img src="assets/images/beerhopcolor.jpg" alt="Beer Image">

        </div>

        <div id="searchBar">
            <div align="center">
                <p style="font-family: 'Amatic SC', cursive; font-size:2.5em; font-weight:bold; margin-bottom: 5px;">Search for local Breweries!</p>
                <select list="states" name="states" class="uk-select uk-width-1-3" id="formUserState" placeholder="State">
                    <option value="" hidden>State</option>
                    <option value="Alabama">Alabama</option>
                    <option value="Alaska">Alaska</option>
                    <option value="Arizona">Arizona</option>
                    <option value="Arkansas">Arkansas</option>
                    <option value="California">California</option>
                    <option value="Colorado">Colorado</option>
                    <option value="Connecticut">Connecticut</option>
                    <option value="Delaware">Delaware</option>
                    <option value="Florida">Florida</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Hawaii">Hawaii</option>
                    <option value="Idaho">Idaho</option>
                    <option value="Illinois">Illinois</option>
                    <option value="Indiana">Indiana</option>
                    <option value="Iowa">Iowa</option>
                    <option value="Kansas">Kansas</option>
                    <option value="Kentucky">Kentucky</option>
                    <option value="Louisiana">Louisiana</option>
                    <option value="Maine">Maine</option>
                    <option value="Maryland">Maryland</option>
                    <option value="Massachusetts">Massachusetts</option>
                    <option value="Michigan">Michigan</option>
                    <option value="Minnesota">Minnesota</option>
                    <option value="Mississippi">Mississippi</option>
                    <option value="Missouri">Missouri</option>
                    <option value="Montana">Montana</option>
                    <option value="Nebraska">Nebraska</option>
                    <option value="Nevada">Nevada</option>
                    <option value="New Hampshire">New Hampshire</option>
                    <option value="New Jersey">New Jersey</option>
                    <option value="New Mexico">New Mexico</option>
                    <option value="New York">New York</option>
                    <option value="North Carolina">North Carolina</option>
                    <option value="North Dakota">North Dakota</option>
                    <option value="Ohio">Ohio</option>
                    <option value="Oklahoma">Oklahoma</option>
                    <option value="Oregon">Oregon</option>
                    <option value="Pennsylvania">Pennsylvania</option>
                    <option value="Rhode Island">Rhode Island</option>
                    <option value="South Carolina">South Carolina</option>
                    <option value="South Dakota">South Dakota</option>
                    <option value="Tennessee">Tennessee</option>
                    <option value="Texas">Texas</option>
                    <option value="Utah">Utah</option>
                    <option value="Vermont">Vermont</option>
                    <option value="Virginia">Virginia</option>
                    <option value="Washington">Washington</option>
                    <option value="West Virginia">West Virginia</option>
                    <option value="Wisconsin">Wisconsin</option>
                    <option value="Wyoming">Wyoming</option>
                </select>
                <input class="uk-input uk-width-1-3" id="formUserCity" type="search" placeholder="City">
                <button class="uk-button uk-button-default" type="button" id="submitBtn">
                    <span uk-icon="icon:search; ratio: 1.4"></span>
                </button>
            </div>

        </div>
        <!-- map div -->
        <div class="mapDiv"></div>

        <!-- Section component that holds our brewery search results -->
        <div id="searchResults"></div>

    </div>

    <!-- Sticky Footer still needs to be coded -->
    <div class="footer">
        <input id="returnToTop" type="image" src="assets/images/returntotop.png" alt="Submit">
    </div>

    <!-- This is the Google Maps CDN and API key-->
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDIfqzijKvhMUtMvwGLgZNbIooIGHgHjdE">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.40/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.40/js/uikit-icons.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="assets/javascript/script.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>

</html>
